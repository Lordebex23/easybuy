  <!-- Hero Section -->
  <section class="bg-purple-100 py-16">

  <!-- Login Form -->
 <main class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Log In to Your Account</h2>

    <!-- Login Message Display -->
    <div id="login-message" class="text-sm text-center text-red-500 mb-4 hidden"></div>

    <!-- Login Form Starts Here -->
    <form method="POST" action="login.php" id="loginForm">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email Address"
        required
        class="w-full px-4 py-2 mb-3 border rounded focus:ring focus:ring-purple-300"
      />

      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
        class="w-full px-4 py-2 mb-4 border rounded focus:ring focus:ring-purple-300"
      />

      <button
        type="submit"
        name="login"
        class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 font-semibold mb-4"
      >
        Log In
      </button>
    </form>

    <div class="flex items-center my-6">
      <hr class="flex-grow border-t border-gray-300" />
      <span class="mx-2 text-gray-500 text-sm">OR</span>
      <hr class="flex-grow border-t border-gray-300" />
    </div>

    <!-- Social Logins -->
    <div class="space-y-3">
      <hr class="my-6" />

      <button
        onclick="loginWithGoogle()"
        class="flex items-center justify-center w-full bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded hover:shadow mb-4"
      >
        <img src="Google__G__logo.svg.png" alt="Google Logo" class="w-5 h-5 mr-3" />
        <span>Sign in with Google</span>
      </button>

      <button
        onclick="loginWithFacebook()"
        class="flex items-center justify-center w-full bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded hover:shadow"
      >
        <img src="Facebook_Logo_(2019).png" alt="Facebook Logo" class="w-5 h-5 mr-3" />
        <span>Sign in with Facebook</span>
      </button>
    </div>

    <p class="text-sm text-center text-gray-600 mt-6">
      Don't have an account?
      <a href="signup.html" class="text-purple-600 font-medium hover:underline">Sign up here</a>
    </p>
  </div>
</main>



  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500 bg-purple-100">
    &copy; 2025 EasyBuy. All rights reserved.
  </footer>

  <!-- Firebase Login Script -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showLoginMessage(msg, type = 'error') {
      const box = document.getElementById('login-message');
      box.textContent = msg;
      box.classList.remove('hidden');
      box.classList.toggle('text-red-500', type === 'error');
      box.classList.toggle('text-green-600', type === 'success');
    }

    function emailLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => showLoginMessage('Login successful!', 'success'))
        .catch(error => showLoginMessage(error.message));
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => showLoginMessage('Logged in with Google!', 'success'))
        .catch(error => showLoginMessage(error.message));
    }

    function loginWithFacebook() {
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => showLoginMessage('Logged in with Facebook!', 'success'))
        .catch(error => showLoginMessage(error.message));
    }
  </script>

  <script>
  function searchProducts() {
    const query = document.getElementById("navSearchInput").value.toLowerCase();
    const cards = document.querySelectorAll("#productGrid > div");
    cards.forEach(card => {
      const title = card.querySelector("h3").innerText.toLowerCase();
      card.style.display = title.includes(query) ? "block" : "none";
    });
  }
</script>
  <script>
    // Show search bar on larger screens
    document.addEventListener("DOMContentLoaded", function() {
      const searchForm = document.querySelector("form");
      if (window.innerWidth >= 768) {
        searchForm.classList.remove("hidden");
      }
    });
  </script>

  <script>
  let cartCount = 0;

  // Fake demo function â€” increase cart count on "Add to Cart"
  document.querySelectorAll('button').forEach(btn => {
    if (btn.innerText.trim() === 'Add to Cart') {
      btn.addEventListener('click', () => {
        cartCount++;
        const badge = document.getElementById('cartCount');
        badge.innerText = cartCount;
        badge.classList.remove('hidden');
      });
    }
  });
</script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>

  <script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
